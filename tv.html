<!doctype html>
<html>
	<head>
		<title>Wavelength</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="client.js" defer></script>
	</head>
	<body>
        <h1>Wavelength</h1>
		<div id="app">
			<div v-if="gameStage == 'ASSIGN'">
				<p>Claim the turn if you'd like to give a clue.</p>
			</div>

			<div v-else-if="gameStage == 'CLUE'">
				<div class="spectrum-endpoints"><p>{{ spectrum[0] }}</p><p>{{ spectrum[1] }}</p></div>
				<p>Wait for the clue giver to give a clue...</p>
			</div>

			<div v-else-if="gameStage == 'GUESS'">
				<div class="spectrum-endpoints"><p>{{ spectrum[0] }}</p><p>{{ spectrum[1] }}</p></div>
				<p class="eyebrow">Clue</p>
				<p class="data">{{ clue }}</p>
                <p class="eyebrow">Your guess</p>
                <div class="spectrum"><div v-bind:style="{ width: guess + '%' }"></div></div>
			</div>

			<div v-else-if="gameStage == 'REVEAL'">
				<div class="spectrum-endpoints"><p>{{ spectrum[0] }}</p><p>{{ spectrum[1] }}</p></div>
				<p class="eyebrow">Clue</p>
				<p class="data">{{ clue }}</p>
				<p class="eyebrow">Answer</p>
				<div class="spectrum"><div v-bind:style="{ width: answer + '%' }"></div></div>
				<p class="eyebrow">The team guessed</p>
				<div class="spectrum"><div v-bind:style="{ width: guess + '%' }"></div></div>
			</div>
		</div>
	</body>
</html>
